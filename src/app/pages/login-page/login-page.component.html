<div class="container-fluid">
    <div class="row">
        <div class="col-lg-7 background">
            <h1 class="text-center tagline">WELCOME TO THE GROCERY APP!</h1>
            <h1 class="text-center">The one stop for all your needs</h1>
            <img src="./assets/bg4.jpg" alt="">
        </div>
        <div class="col-lg-5 login">
            <div class="login-wrapper">
                <div class="text-center alert {{ loginClass }}" role="alert">
                    {{ loginResponse }}
                </div>
                <form [formGroup]="myLoginForm" (submit)="loggedIn()">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" formControlName="email"
                                [class.is-invalid]="email?.invalid && email?.touched">
                                <!-- myLoginForm.get('email')?.touched" -->
                            <div class="input-group-append">
                                <span class="input-group-text">@abc.com</span>
                            </div>
                        </div>
                        <div *ngIf="email?.errors">
                            <small class="text-danger" *ngIf="email?.errors?.['required'] && email?.touched">This is required.</small>
                            <small class="text-danger" *ngIf="email?.errors?.['email'] && email?.touched">Enter a valid email.</small>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password"
                            [class.is-invalid]="password?.invalid && password?.touched" minlength="6" formControlName="password">
                        </div>
                        <div *ngIf="password?.errors">
                            <small class="text-danger" *ngIf="password?.errors?.['required'] && password?.touched">This is required.</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength'] && password?.touched">Password should be atleast 6 characters.</small>
                        </div>
                    </div>

                    <input type="submit" value="Login" class="login-btn btn btn-block btn-dark" [disabled]="myLoginForm.invalid">
                </form>

                <fieldset>
                    <legend dir="ltr"> &nbsp; Or &nbsp;</legend>
                </fieldset>

                <div class="social">
                    <p>Login using</p>
                    <a href="#"><i class="fab fa-google text-dark social-icon"></i></a>
                    <a href="#"><i class="fab fa-facebook text-dark social-icon"></i></a>
                    <a href="#"><i class="fab fa-twitter text-dark social-icon"></i></a>
                </div>
                <br>
                <div class="signin text-center">
                    <a routerLink="/register">New user? Register here</a>
                </div>
            </div>

        </div>
    </div>
</div>
